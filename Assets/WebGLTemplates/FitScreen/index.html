<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>{{{ PRODUCT_NAME }}}</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <script src="AgoraWebSDK/libs/databuilder.js"></script>
  <script src="AgoraWebSDK/libs/clientmanager.js"></script>
  <script src="AgoraWebSDK/libs/wglwrapper.js"></script>
  <script src="AgoraWebSDK/libs/audioeffects.js"></script>
  <script src="AgoraWebSDK/libs/eventmanager.js"></script>
  <script src="AgoraWebSDK/libs/engineglobals.js"></script>
  <script src="AgoraWebSDK/libs/watermark.js"></script>
  <script src="AgoraWebSDK/libs/customvideo.js"></script>
  <script src="AgoraWebSDK/libs/agorachannel.js"></script>
  <script src="AgoraWebSDK/libs/multichannel.js"></script>
  <script src="AgoraWebSDK/libs/audiosystem.js"></script>
  <script src="AgoraWebSDK/libs/testing.js"></script>
  <script src="AgoraWebSDK/libs/agorautils.js"></script>
  <script src="AgoraWebSDK/libs/audiomixing.js"></script>
  <script src="AgoraWebSDK/agorartcenginev2.js"></script>
  <script src="AgoraWebSDK/vendor/materialize.min.js"></script>
  <script src="AgoraRTC_N.js"></script>
  <script src="AgoraWebSDK/vendor/jquery.min.js"></script>
  <script src="TemplateData/hls.min.js"></script>
</head>

<body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas"></canvas>
  </div>
  <div id="loading-cover" style="display:none;">
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty" style="display: none;">
        <div id="unity-progress-bar-full"></div>
      </div>
      <p id="loading-info" style="color:white;font-family:Bai Jamjuree">LOADING...</p>
      <div class="spinner"></div>
    </div>
  </div>
  <div id="unity-fullscreen-button" style="display: none;"></div>
  <canvas id="inMem_Canvas" height="450" width="450" style="display: none;"></canvas>
  <canvas id="myCanvas" height="450" width="450" style="display: none;"></canvas>
  <script>
    var mvUnityInstance;
    var unityInstance;
    window.mollyverse_obtainAcessToken = function (obj, func) {
      var key = new Date().getTime() + '-' + Math.random();
      ethereum.request({ method: 'wallet_switchEthereumChain', params: [{ chainId: '0x5' }] })
        .catch(function (error) {
          if (error.code === 4902) {
            ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{ chainId: '0x5', rpcUrls: ['https://goerli.infura.io/v3/'] }],
            }).catch(function (addError) {
              console.error(addError);
            })
          } else {
            console.error(error);
            return;
          }
        })
      ethereum.request({ method: 'eth_requestAccounts' })
        .then(function (accounts) {
          mvUnityInstance.SendMessage(obj, func, JSON.stringify([key, null, accounts]));
        })
        .catch(function (err) {
          mvUnityInstance.SendMessage(obj, func, JSON.stringify([key, err.message, null]));
        })
      return key;
    }
    const hideFullScreenButton = false;
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    const config = {
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
      codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
      #if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
      #endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
      #endif
        streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
    };

    const container = document.querySelector("#unity-container");
    const canvas = document.querySelector("#unity-canvas");
    const loadingCover = document.querySelector("#loading-cover");
    const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
    const progressBarFull = document.querySelector("#unity-progress-bar-full");
    const fullscreenButton = document.querySelector("#unity-fullscreen-button");
    const spinner = document.querySelector('.spinner');
    const loadingInfo = document.getElementById('loading-info');
    const canFullscreen = (function () {
      for (const key of [
        'exitFullscreen',
        'webkitExitFullscreen',
        'webkitCancelFullScreen',
        'mozCancelFullScreen',
        'msExitFullscreen',
      ]) {
        if (key in document) {
          return true;
        }
      }
      return false;
    }());

    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      container.className = "unity-mobile";
      config.devicePixelRatio = 1;
    }
    canvas.style.background = "url('splash.png') center / cover";
    loadingCover.style.display = "";

    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        spinner.style.display = "none";
        progressBarEmpty.style.display = "";
        let p = 100 * progress;
        progressBarFull.style.width = `${p * 8.9}px`;
        loadingInfo.innerHTML = "LOADING " + Math.round(p) + "%";
      }).then((uInstance) => {
        mvUnityInstance = uInstance;
        unityInstance = uInstance;
        loadingCover.style.display = "none";
        if (canFullscreen) {
          if (!hideFullScreenButton) {
            fullscreenButton.style.display = "";
          }
          fullscreenButton.onclick = () => {
            uInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>

</html>
